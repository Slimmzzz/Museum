<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="./style.css">
    
    <title>Museum</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/">
                    <img src="./assets/images/museum_logo.svg" alt="Logo" class="logo_image">
                </a>
            </div>
            <nav class="navigation">
                <ul>
                    <li class="list-item">
                        <a href="#">Visiting</a>
                    </li>
                    <li class="list-item">
                        <a href="#">Explore</a>
                    </li>
                    <li class="list-item">
                        <a href="#">Video</a>
                    </li>
                    <li class="list-item">
                        <a href="#">Gallery</a>
                    </li>
                    <li class="list-item">
                        <a href="#">Tickets</a>
                    </li>
                    <li class="list-item">
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="introduction-block">
                    <h1 class="h1">WELCOME<br>TO THE LOUVRE</h1>
                    <p class="introduce">From the castle to the museum</p>
                    <button class="button-main">Discover the Louvre</button>
                </div>
                <div class="image-main">
                    <div class="overlay"></div>
                    <img src="./assets/images/hero-main.jpg" alt="Museum main image">
                </div>
            </div>
        </section>

        <section class="virtual-tour"></section>

        <section class="picture-explore"></section>

        <section class="video-journey"></section>

        <section class="art-gallery"></section>

        <section class="buy-tickets"></section>

        <!--TODO PARALLAX IMAGE -->
        <div class="parallax-image"></div>

        <section class="contacts"></section>
    </main>
    
    <footer class="footer"></footer>
</body>
</html>
